<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  <link rel="stylesheet" href="./TutorRegister.css">

</head>
<body>
<div id="bg"><div class="form-field">
    <input type="email" placeholder="Email / Username" required/>
  </div></div>
  
<form>
	<div>
		<p style="color: #11aba9;font-size: 20px;margin-left: 120px;">Tutor Register</p>
	</div>
  
  <div class="form-field">
    <input type="password" placeholder="Password" required/>                         
  </div>
  <div class="form-field">
    <input type="text" placeholder="Location" required/>                         
  </div>
  <div class="form-field">
    <input type="text" placeholder="Subject" required/>                         
  </div>
  <p style="color: white;font-size: 15px;margin-left: 70px;">Already have an account? <a href="TutorLogin.html">Login</a></p>
  <br>
  <div class="form-field">
    <button class="btn" type="submit">Register</button>
  </div>
</form>
</body>
</html>
