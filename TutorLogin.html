<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  <link rel="stylesheet" href="./Tutorlogin.css">

</head>
<body>
<div id="bg"></div>

<form>
	<div>
		<p style="color: #11aba9;font-size: 20px;margin-left: 120px;">Tutor Login</p>
	</div>
  <div class="form-field">
    <input type="email" placeholder="Email / Username" required/>
  </div>
  
  <div class="form-field">
    <input type="password" placeholder="Password" required/>                         
  </div>
  <p style="color: white;font-size: 15px;margin-left: 80px;">Dont have an account? <a href="TutorRegister.html">signup</a></p>
  <br>
  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>
</body>
</html>
